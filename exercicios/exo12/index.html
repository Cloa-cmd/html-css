<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos Hospedados LOCALMENTE</h1>
    <p>Este video esta no meu servidor</p>
    <video src="midia/meu-video.mp4" width="211" controls loop></video>
    <hr>
    <h1>Videos hospedados em outro local</h1>
    <p>Inserido do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9aqxU5lyzeQ?si=giQor8dRxlMPG4ci" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    

</body>
</html>
