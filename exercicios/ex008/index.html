<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito ou destaque</h2>
    <p>Nessa Frase tem um <b>termo em negrito</b> usando a tag B </p> <!--Negrito, B não semantica-->
    <p>Nesta frase <strong>termo em destaque</strong> usando strong</p>
    <h2>Italico / enfase</h2>
    <p>Nesta frase temos  <i>termo em italico</i> tag I</p>
    <p>Nesta frase temos um <em>termo em enfase usando </em>a tag EM - Semantica</p><!--semantica, enfase italico-->
</body>
</html>
