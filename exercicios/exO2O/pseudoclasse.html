<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - Classes</title>
    <style>
        div {
            display: inline-block;/*Tudo na mesma linha */
            background-color: aquamarine;
            border: 5px solid rgb(224, 219, 219); /*largura tipo e cor*/
            text-align: center;
            height: 199px; /*altura da div e largura da div */
            width: 199px;
        }

        div:hover {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div id="1">O1</div>
    <div id="2">O2</div>
    <div id="3">O3</div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet animi maiores sapiente illum doloremque odit, porro quisquam placeat, veritatis corporis enim? Quia est quibusdam cum autem minus beatae, et repudiandae?
    </p>
</body>
</html>
